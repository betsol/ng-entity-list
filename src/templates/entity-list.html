<div class="clearfix">
    <div class="table-responsive">
        <table
            class="table table-striped table-hover"
            ng-hide="paginator.isEmptyResult()"
        >
            <thead>
                <tr>
                    <th ng-repeat="(fieldName, field) in scheme.fields">
                        {~ field.title ~}
                    </th>
                    <th ng-if="scheme.edit || scheme.delete"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entity in paginator.list">
                    <td
                        ng-repeat="(fieldName, field) in scheme.fields"
                        ng-class="getClassNames(entity, field)"
                        title="{~ getTooltip(entity, field) ~}"
                    >

                        <a
                            ng-if="field.link"
                            ng-href="{~ getLinkUrl(entity, field) ~}"
                            target="{~ field.link.target || '_self' ~}"
                        >
                            <entity-field></entity-field>
                        </a>

                        <span ng-if="!field.link">
                            <entity-field></entity-field>
                        </span>

                    </td>
                    <td ng-if="scheme.edit || scheme.delete" class="text-right">
                        <a
                            ng-if="scheme.edit"
                            class="btn btn-default btn-xs"
                            ui-sref="{~ baseStateName + '.update({id: ' + entity.id + '})' ~}"
                            title="Редактировать"
                        >
                            <span class="fa fa-edit fa-lg"></span>
                        </a>
                        <button
                            ng-if="scheme.delete"
                            type="button"
                            class="btn btn-default btn-xs"
                            ng-click="delete(entity)"
                            title="Удалить"
                        >
                            <span class="fa fa-times fa-lg"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<p class="text text-warning" ng-show="paginator.isEmptyResult()">
    <span class="fa fa-ban"></span>
    Список пуст
</p>

<button
    type="button"
    class="btn btn-primary"
    ng-click="paginator.next()"
    ng-show="paginator.hasMoreItems()"
    ng-disabled="paginator.isLoading()"
>
    <span class="fa fa-refresh fa-spin" ng-show="paginator.isLoading()"></span>
    Показать еще
</button>

<script type="text/ng-template" id="field.html">

    <span ng-if="field.image">
        <img ng-src="{~ getImageUrl(entity, field) ~}">
    </span>

    <span ng-if="field.icon">
        <span ng-class="getIconClassName(entity, field)"></span>
    </span>

    {~ renderValue(entity, fieldName, field) ~}

</script>
