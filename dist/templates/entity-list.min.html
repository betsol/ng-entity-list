<h1>{~ scheme.title || 'Записи' ~}</h1><hr><div ng-if="scheme.add"><a class="btn btn-default" ui-sref="{~ baseStateName + '.create' ~}"><span class="fa fa-plus"></span> Добавить</a><hr></div><div class="clearfix"><div class="table-responsive col-md-6"><table class="table table-striped table-hover" ng-hide="paginator.isEmptyResult()"><thead><tr><th ng-repeat="(fieldName, field) in scheme.fields">{~ field.title ~}</th><th ng-if="scheme.edit || scheme.delete"></th></tr></thead><tbody><tr ng-repeat="entity in paginator.list"><td ng-repeat="(fieldName, field) in scheme.fields">{~ entity[fieldName] ~}</td><td ng-if="scheme.edit || scheme.delete" class="text-right"><a ng-if="scheme.edit" class="btn btn-default btn-xs" ui-sref="{~ baseStateName + '.update({id: ' + entity.id + '})' ~}" title="Редактировать"><span class="fa fa-edit fa-lg"></span></a> <button ng-if="scheme.delete" type="button" class="btn btn-default btn-xs" ng-click="delete(entity)" title="Удалить"><span class="fa fa-times fa-lg"></span></button></td></tr></tbody></table></div></div><p class="text text-warning" ng-show="paginator.isEmptyResult()"><span class="fa fa-ban"></span> Список пуст</p><button type="button" class="btn btn-primary" ng-click="paginator.next()" ng-show="paginator.hasMoreItems()" ng-disabled="paginator.isLoading()"><span class="fa fa-refresh fa-spin" ng-show="paginator.isLoading()"></span> Показать еще</button>
